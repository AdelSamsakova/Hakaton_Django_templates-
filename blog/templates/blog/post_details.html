{% extends 'base.html' %}

{% block body %}
    <div class="post">
        {% if post.date_posted %}
            <div class="date">
                {{ post.date_posted }}
            </div>
        {% endif %}
        <p>{{ post.content|linebreaksbr }}</p>
        {% for i in post.images.all %}
            <img src="{{ i.image.url }}" alt="{{post.author}}" width="300">
        {% endfor %}
        <p><a href="{% url 'post-edit' post.id %}">Редактировать</a> или <a href="{% url 'post-delete' post.id %}">Удалить</a></p>
    </div>
{% endblock body %}
