{% extends 'base2.html' %}
{% block title%}Удалить пост?{% endblock title %}
{% block body %}
    <h1>Вы действительно хотите удалить этот пост?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Удалить</button>
        <button><a href="{% url 'post-details' post.id %}" style="color: black">Отмена</a></button>
    </form>
{% endblock body %}
