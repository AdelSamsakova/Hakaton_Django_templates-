{% extends 'base2.html' %}
{% block title %}Редактирование поста{% endblock title %}
{% block body %}
  <form method="post" enctype="multipart/form-data" class="mb-5 tm-comment-form">
    {% csrf_token %}
    {{ form.as_p }}
    {{ images_form.management_form }}
    <table>
      {% for i_form in images_form %}
        {{ i_form.as_table }}
      {% endfor %}
    </table>
    <button type="submit">Сохранить</button>
  </form>
{% endblock body %}
